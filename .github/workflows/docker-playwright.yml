name: Docker Playwright

on:
  push:
    branches:
      - master
    paths:
      - "docker/Dockerfile.playwright"
      - ".github/workflows/docker-playwright.yml"
  workflow_dispatch:

jobs:
  docker:
    name: Docker Hub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Extract Playwright Version
        id: pw_version
        run: |
          VERSION=$(uv tree --package playwright 2>/dev/null | grep playwright | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Playwright version: ${VERSION}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Tags
        uses: docker/metadata-action@v5
        id: metadata
        with:
          images: wyf7685/bot7685
          tags: type=raw,value=playwright

      - name: Build and Publish
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.playwright
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          build-args: |
            PLAYWRIGHT_VERSION=${{ steps.pw_version.outputs.version }}
            PLAYWRIGHT_BROWSER=firefox
          cache-from: type=gha
          cache-to: type=gha,mode=max
